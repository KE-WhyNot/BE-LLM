          --set-env-vars="LOG_LEVEL=${{ secrets.LOG_LEVEL }}" \
          --set-env-vars="LOG_FILE=${{ secrets.LOG_FILE }}" \
          --set-env-vars="STOCK_CONFIG_PATH=${{ secrets.STOCK_CONFIG_PATH }}"